<h2>Catalog the books</h2>
<p>Rather than having to look through all the pictures, a list of the books would be more convenient.</p>
<p>Why spend a few <strong>hours</strong> <em>doing a thing by hand</em> when you can spend <strong>days</strong> <em>automating</em> it?</p>

<script type="text/javascript">
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        switch (key) {
            case "ArrowLeft":
                window.location.href = "page-017.html";
                break;
            case "PageUp":
                window.location.href = "page-017.html";
                break;
            case "ArrowRight":
                window.location.href = "page-019.html";
                break;
            case "PageDown":
                window.location.href = "page-019.html";
                break;
            default:
                break;
        }
    });
</script>

<script type="text/javascript">
    let downX = 0;
    let downY = 0;
    let upX = 0;
    let upY = 0;
    let prevPage = 'page-017.html';
    let nextPage = 'page-019.html';
    const MIN_SWIPE = 30;

    document.addEventListener('pointerdown', (event) => {
        downX = event.clientX;
        downY = event.clientY;
    }, false);

    document.addEventListener('pointerup', (event) => {
        upX = event.clientX;
        upY = event.clientY;
        handleSwipe();
    }, false);

    function handleSwipe() {
        let diffX = upX - downX;
        let diffY = upY - downY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
            if (Math.abs(diffX) > MIN_SWIPE) {
                if (diffX > 0) {  // Swipe right
                    if (nextPage) { window.location.href = nextPage; }
                } else {  // Swipe left
                    if (prevPage) { window.location.href = prevPage; }
                }
            }
        } else {
            if (Math.abs(diffY) > MIN_SWIPE) {
                if (diffY > 0) {  // Swipe down
                    if (nextPage) { window.location.href = nextPage; }
                } else {  // Swipe up
                    if (prevPage) { window.location.href = prevPage; }
                }
            }
        }
    }
</script>

<script type="text/javascript">
    var containerDiv = document.getElementById('container');
    var timeoutId;
    document.addEventListener('mousemove', function() {
        containerDiv.classList.add('show-nav');
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(function() {
            containerDiv.classList.remove('show-nav');
        }, 2000);
    });
</script>
