<script type="text/javascript">
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        switch (key) {
            case "ArrowLeft":
                window.location.href = "page-021.html";
                break;
            case "PageUp":
                window.location.href = "page-021.html";
                break;
            case "ArrowRight":
                window.location.href = "page-023.html";
                break;
            case "PageDown":
                window.location.href = "page-023.html";
                break;
            default:
                break;
        }
    });
</script>

<script type="text/javascript">
    let downX = 0;
    let downY = 0;
    let upX = 0;
    let upY = 0;
    let prevPage = 'page-021.html';
    let nextPage = 'page-023.html';
    const MIN_SWIPE = 30;

    document.addEventListener('pointerdown', (event) => {
        downX = event.clientX;
        downY = event.clientY;
    }, false);

    document.addEventListener('pointerup', (event) => {
        upX = event.clientX;
        upY = event.clientY;
        handleSwipe();
    }, false);

    function handleSwipe() {
        let diffX = upX - downX;
        let diffY = upY - downY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
            if (Math.abs(diffX) > MIN_SWIPE) {
                if (diffX > 0) {  // Swipe right
                    if (nextPage) { window.location.href = nextPage; }
                } else {  // Swipe left
                    if (prevPage) { window.location.href = prevPage; }
                }
            }
        } else {
            if (Math.abs(diffY) > MIN_SWIPE) {
                if (diffY > 0) {  // Swipe down
                    if (nextPage) { window.location.href = nextPage; }
                } else {  // Swipe up
                    if (prevPage) { window.location.href = prevPage; }
                }
            }
        }
    }
</script>
