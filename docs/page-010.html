<script type="text/javascript">
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        switch (key) {
            case "ArrowLeft":
                window.location.href = "page-009.html";
                break;
            case "PageUp":
                window.location.href = "page-009.html";
                break;
            case "ArrowRight":
                window.location.href = "page-011.html";
                break;
            case "PageDown":
                window.location.href = "page-011.html";
                break;
            default:
                break;
        }
    });
</script>

<script type="text/javascript">
    let startX = 0;
    let startY = 0;
    let endX = 0;
    let endY = 0;
    let prevPage = 'page-009.html';
    let nextPage = 'page-011.html';
    const MIN_SWIPE = 30;

    document.addEventListener('touchstart', (event) => {
        startX = event.changedTouches[0].screenX;
        startY = event.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', (event) => {
        endX = event.changedTouches[0].screenX;
        endY = event.changedTouches[0].screenY;
        handleSwipe();
    }, false);

    function handleSwipe() {
        let diffX = endX - startX;
        let diffY = endY - startY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
            if (Math.abs(diffX) > MIN_SWIPE) {
                if (diffX > 0) {  // Swipe right
                    if (prevPage) { window.location.href = prevPage; }
                } else {  // Swipe left
                    if (nextPage) { window.location.href = nextPage; }
                }
            }
        } else {
            if (Math.abs(diffY) > MIN_SWIPE) {
                if (diffY > 0) {  // Swipe down
                    if (prevPage) { window.location.href = prevPage; }
                } else {  // Swipe up
                    if (nextPage) { window.location.href = nextPage; }
                }
            }
        }
    }
</script>

<script type="text/javascript">
    var containerDiv = document.getElementById('container');
    var timeoutId;
    document.addEventListener('mousemove', function() {
        containerDiv.classList.add('show-nav');
        if (timeoutId) {
            clearTimeout(timeoutId);
        }
        timeoutId = setTimeout(function() {
            containerDiv.classList.remove('show-nav');
        }, 2000);
    });
</script>
